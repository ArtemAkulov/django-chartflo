{% load staticfiles %}

<script>
{% comment %}
var s={
		"$schema": "https://vega.github.io/schema/vega-lite/v2.json", 
		"data": {
			"values": [
				{"users": "superuser", "number": 24}, 
				{"users": "users", "number": 14}, 
				{"users": "staff", "number": 30}
			],
		},
		"mark": "bar", 
		"encoding": {
			"y": {
				"type": "quantitative",
				"field": "number"
			}, 
			"x": {
				"type": "nominal",
				"field": "users"
			}
		}	
	};
{% endcomment %}
var s = {{ datapack|safe }};
vega.embed("#{{ chart_id }}", s);
</script>
